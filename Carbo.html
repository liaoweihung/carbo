<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carboplatin Dose Calculator (GlobalRPH Logic)</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            border-top: 5px solid #d9534f; /* Changed color to distinguish version */
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #c9302c;
        }
        .result-box {
            margin-top: 25px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 8px;
            border-left: 5px solid #28a745;
            display: none;
        }
        .result-item {
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
        }
        .result-item.highlight {
            font-weight: bold;
            color: #d9534f;
            font-size: 1.2em;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            margin-top: 10px;
        }
        .note {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }
        .logic-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: white;
            font-weight: bold;
        }
        .badge-actual { background-color: #17a2b8; }
        .badge-adjusted { background-color: #ffc107; color: #333; }
        .disclaimer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Carbo Calc (CrCl Round v2)</h2>
    
    <div class="form-group">
        <label>性別 (Gender)</label>
        <select id="gender">
            <option value="male">男性 (Male)</option>
            <option value="female">女性 (Female)</option>
        </select>
    </div>

    <div class="form-group">
        <label>年齡 (Age) - 歲</label>
        <input type="number" id="age" placeholder="例如: 65">
    </div>

    <div class="form-group">
        <label>身高 (Height) - cm</label>
        <input type="number" id="height" placeholder="例如: 170">
    </div>

    <div class="form-group">
        <label>實際體重 (Actual Weight) - kg</label>
        <input type="number" id="weight" placeholder="例如: 70">
    </div>

    <div class="form-group">
        <label>血清肌酸酐 (SCr) - mg/dL</label>
        <input type="number" id="scr" step="0.01" placeholder="例如: 0.9">
    </div>

    <div class="form-group">
        <label>目標 AUC (Target AUC)</label>
        <input type="number" id="auc" value="5" placeholder="例如: 4, 5, 6">
    </div>

    <button onclick="calculateDose()">計算劑量 (Calculate)</button>

    <div id="resultBox" class="result-box">
        <div class="result-item">
            <span>BMI:</span>
            <span id="res-bmi">--</span>
        </div>
        <div class="result-item">
            <span>使用體重 (Weight Used):</span>
            <span id="res-weight-used">--</span>
        </div>
        <div class="note" id="weight-logic-note"></div>
        
        <hr style="border: 0; border-top: 1px solid #ccc; margin: 10px 0;">

        <div class="result-item">
            <span>CrCl (Rounded):</span>
            <span id="res-crcl">-- mL/min</span>
        </div>

        <div class="result-item highlight">
            <span>建議劑量 (Total Dose):</span>
            <span id="res-dose">-- mg</span>
        </div>
        <div class="note" style="text-align: right;">Formula: AUC * (CrCl_rounded + 25)</div>
    </div>

    <div class="disclaimer">
        ※ 更新：CrCl 計算後先四捨五入至小數點第一位，再代入公式。<br>
        邏輯：BMI > 25 使用 Adjusted BW，否則使用 Actual BW。
    </div>
</div>

<script>
    function calculateDose() {
        const gender = document.getElementById('gender').value;
        const age = parseFloat(document.getElementById('age').value);
        const height = parseFloat(document.getElementById('height').value);
        const actualWeight = parseFloat(document.getElementById('weight').value);
        const scr = parseFloat(document.getElementById('scr').value);
        const auc = parseFloat(document.getElementById('auc').value);

        if (!age || !height || !actualWeight || !scr || !auc) {
            alert("請填寫所有欄位");
            return;
        }

        // 1. BMI 計算
        const heightM = height / 100;
        const bmi = actualWeight / (heightM * heightM);
        
        // 2. IBW 計算
        const heightInches = height / 2.54;
        let ibw = 0;
        if (gender === 'male') {
            ibw = 50 + 2.3 * (heightInches - 60);
        } else {
            ibw = 45.5 + 2.3 * (heightInches - 60);
        }

        // 3. 判斷使用體重
        let weightUsed = 0;
        let weightType = "";
        let logicHtml = "";

        if (bmi > 25) {
            const adjBW = ibw + 0.4 * (actualWeight - ibw);
            weightUsed = adjBW;
            weightType = "Adjusted BW (BMI > 25)";
            logicHtml = `<span class="logic-badge badge-adjusted">使用調整體重</span> <br>IBW: ${ibw.toFixed(1)} kg | AdjBW: ${adjBW.toFixed(1)} kg`;
        } else {
            weightUsed = actualWeight;
            weightType = "Actual BW (BMI ≤ 25)";
            logicHtml = `<span class="logic-badge badge-actual">使用實際體重</span>`;
        }

        // 4. 計算原始 CrCl
        let rawCrcl = ((140 - age) * weightUsed) / (72 * scr);
        if (gender === 'female') {
            rawCrcl = rawCrcl * 0.85;
        }

        // 5. 【關鍵修正】CrCl 四捨五入到小數第一位 (Round to 1 decimal place)
        // 這裡使用 Math.round(num * 10) / 10 的技巧
        const roundedCrcl = Math.round(rawCrcl * 10) / 10;

        // 6. 計算 Calvert Dose (使用 roundedCrcl)
        const totalDose = auc * (roundedCrcl + 25);

        // 7. 顯示結果
        document.getElementById('res-bmi').innerText = bmi.toFixed(1);
        document.getElementById('res-weight-used').innerText = weightUsed.toFixed(1) + " kg";
        document.getElementById('weight-logic-note').innerHTML = `邏輯：${weightType}<br>${logicHtml}`;
        
        // 顯示四捨五入後的 CrCl，讓藥師確認數值與計算過程一致
        document.getElementById('res-crcl').innerText = roundedCrcl.toFixed(1) + " mL/min"; 
        
        document.getElementById('res-dose').innerText = Math.round(totalDose) + " mg";

        document.getElementById('resultBox').style.display = "block";
    }
</script>

</body>
</html>
